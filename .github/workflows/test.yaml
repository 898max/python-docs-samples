name: 🛠️ Test

on:
  push:
    branches: main
  pull_request:
  workflow_dispatch: # Manual runs

jobs:
  affected:
    runs-on: ubuntu-latest
    outputs:
      python: ${{steps.python.outputs.affected}}
    defaults:
      run:
        working-directory: .github/testing
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build
      - run: git diff --name-only origin/main origin/$GITHUB_HEAD_REF
      - id: python
        run: |
          PYTHON_AFFECTED=$(npm --silent run affected python ${{github.event.pull_request.head.sha}} main)
          echo "$PYTHON_AFFECTED"
          echo "affected=$PYTHON_AFFECTED" >> "$GITHUB_OUTPUT"
      # - id: python
      #   run: echo "affected=$MATRIX" >> "$GITHUB_OUTPUT"
      #   env:
      #     # MATRIX: '[{"package": "language/v2", "tests": {"tag":"TestAll"}}]'
      #     # MATRIX: '[{"package": "language/v2", "tests": {"tag":"TestSome", "tests": {"T1": ["a", "b"], "T2": ["c"]}}}]'
      #     MATRIX: '[{"package": "language/v2", "TestSome": {"T1": ["a", "b"], "T2": ["c"]}}]'

  Python:
    needs: affected
    runs-on: ubuntu-latest
    strategy:
      matrix:
        affected: ${{fromJson(needs.affected.outputs.python)}}
    steps:
      # - uses: actions/checkout@v4
      # - run: echo "matrix=${{needs.find-tests.outputs.affected}}"
      - run: echo "affected=${{toJson(matrix.affected)}}"
