name: 🛠️ Test

on:
  push:
    branches: main
  pull_request:
  workflow_dispatch: # Manual runs

jobs:
  find-tests:
    runs-on: ubuntu-latest
    outputs:
      affected: ${{steps.find-affected.outputs.affected}}
    defaults:
      run:
        working-directory: .github/testing
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build
      - id: find-affected
        run: echo "affected=$(npm run affected)" # >> "$GITHUB_OUTPUT"


  test-python:
    needs: find-tests
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.find-tests.outputs.affected)}}
    steps:
      # - uses: actions/checkout@v4
      - run: echo ${{matrix}}
