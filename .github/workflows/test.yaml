name: 🛠️ Test

on:
  push:
    branches: main
  pull_request:
  workflow_dispatch: # Manual runs

jobs:
  affected:
    runs-on: ubuntu-latest
    outputs:
      python: ${{steps.python.outputs.affected}}
    defaults:
      run:
        working-directory: .github/testing
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build
      - id: python
        run: |
          AFFECTED_PYTHON=$(npm --silent run affected python HEAD origin/main)
          echo "$AFFECTED_PYTHON"
          echo "affected=$AFFECTED_PYTHON" >> "$GITHUB_OUTPUT"

  Python:
    needs: affected
    runs-on: ubuntu-latest
    strategy:
      matrix:
        affected: ${{fromJson(needs.affected.outputs.python)}}
    defaults:
      run:
        working-directory: .github/testing
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build
      - run: npm run tests python "$AFFECTED"
        env:
          AFFECTED: ${{toJson(matrix.affected)}}
